
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="pong.css">
</head>
<body>
    <div id="home-page" class="home-container">
        <h1>Bienvenue dans le jeu Pong</h1>
        <button id="new-game-btn">Nouvelle Partie</button>
        <button id="resume-game-btn" disabled>Reprendre la Partie</button>
        <button id="exit-game-btn">Quitter</button>
    </div>

    <div id="game-page" class="game-container hidden">
        <canvas id="pong" width="800" height="400"></canvas>
        <button id="pause-game-btn">Pause</button>
    </div>

    <script src="pong.js"></script>
</body>
</html>
