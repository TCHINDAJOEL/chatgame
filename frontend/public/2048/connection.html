<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme de Jeux</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css">
</head>
<body class="flex items-center justify-center min-h-screen"> <!-- Enlever le background -->
    <div class="welcome-container p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Bienvenue sur la Plateforme de Jeux</h1>
        <form id="player-form" class="space-y-4">
            <div>
                <label for="player-name" class="block text-sm font-medium text-gray-700">Entrez votre pseudo :</label>
                <input type="text" id="player-name" class="input input-bordered w-full" placeholder="Pseudo" required>
            </div>
            <button type="submit" class="btn btn-primary w-full">Commencer le jeu</button>
        </form>
    </div>

    <script>
        // Récupérer le nom du joueur depuis le localStorage
        const playerName = localStorage.getItem('playerName') || "";
        
        // Pré-remplir le champ de saisie avec le nom du joueur
        document.getElementById('player-name').value = playerName;

        document.getElementById('player-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const playerName = document.getElementById('player-name').value;
            localStorage.setItem('playerName', playerName);
            window.location.href = 'game.html'; // Rediriger vers la page du jeu
        });
    </script>
</body>
</html>
